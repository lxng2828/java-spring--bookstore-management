<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <body>
        <nav th:fragment="clientHeader" class="sticky-header navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" th:href="@{/}">Nhà Sách L</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-item nav-link active fs-5" th:href="@{/}">Trang Chủ</a>
                        </li>
                    </ul>
                    <div th:if="${currentUser != null}" class="d-flex align-items-center">
                        <a th:href="@{/cart}" class="nav-link text-white position-relative me-3">
                        <i class="bi bi-cart fs-4"></i>
                        <span th:if="${cartItemCount != null and cartItemCount > 0}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${cartItemCount}"></span>
                        <span class="visually-hidden">sản phẩm trong giỏ</span>
                        </span>
                        </a>
                        <div class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${currentUser.fullName}"></span>
                                <img th:if="${currentUser.avatar != null and !currentUser.avatar.isEmpty()}"
                                    th:src="${currentUser.avatar}"
                                    alt="User Avatar"
                                    class="rounded-circle ms-2"
                                    style="width: 40px; height: 40px; object-fit: cover;">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                                    <li>
                                        <a class="dropdown-item d-flex align-items-center" th:href="@{/profile}">
                                        <i class="bi bi-person-vcard me-2"></i> Trang cá nhân
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item d-flex align-items-center" th:href="@{/orders/history}">
                                        <i class="bi bi-clock-history me-2"></i> Lịch sử mua hàng
                                        </a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                            <button type="submit" class="dropdown-item d-flex align-items-center">
                                            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </div>
                    </div>
                    <div th:if="${currentUser == null}" class="d-flex">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2">Đăng nhập</a>
                        <a th:href="@{/register}" class="btn btn-warning">Đăng ký</a>
                    </div>
                </div>
            </div>
        </nav>
        <footer th:fragment="clientFooter" class="py-4 bg-dark text-white-50 mt-5 sticky-footer">
            <div class="container text-center">
                <small>Bản quyền &copy; 2025 - Nhà Sách L</small>
            </div>
        </footer>
    </body>
</html>
