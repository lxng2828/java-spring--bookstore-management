<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Nhập Tài Khoản</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg">
                        <div class="card-header bg-success text-white text-center">
                            <h3>Đăng Nhập</h3>
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                Đăng nhập thất bại. Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                Bạn đã đăng xuất thành công. Hẹn gặp lại bạn lần sau!
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                            </div>
                            <div th:if="${param.register}" class="alert alert-success alert-dismissible fade show" role="alert">
                                Đăng ký thành công. Vui lòng đăng nhập để tiếp tục.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email / Tên đăng nhập:</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Nhập email hoặc tên đăng nhập" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu:</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted">Chưa có tài khoản? <a href="#" th:href="@{/register}">Đăng ký ngay</a></small>
                            <div class="mt-2">
                                <a href="/" th:href="@{/}" class="btn btn-outline-secondary btn-sm">Quay về Trang Chủ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
