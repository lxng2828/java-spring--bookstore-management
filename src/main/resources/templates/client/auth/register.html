<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Ký Tài Khoản</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white text-center">
                            <h3>Đăng Ký Tài Khoản Mới</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control"
                                        placeholder="Nhập email của bạn" required>
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu:</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control"
                                        placeholder="Nhập mật khẩu" required>
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu:</label>
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                                        placeholder="Xác nhận lại mật khẩu" required>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Họ và Tên:</label>
                                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control"
                                        placeholder="Nhập họ và tên của bạn" required>
                                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger mt-1"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Địa chỉ:</label>
                                    <input type="text" id="address" th:field="*{address}" class="form-control"
                                        placeholder="Nhập địa chỉ của bạn">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại:</label>
                                    <input type="tel" id="phone" th:field="*{phone}" class="form-control"
                                        placeholder="Nhập số điện thoại của bạn">
                                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger mt-1"></div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg">Đăng Ký</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted">Đã có tài khoản? <a href="#" th:href="@{/login}">Đăng nhập ngay</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
