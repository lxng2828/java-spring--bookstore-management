<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div th:replace="admin/fragments/admin :: admin-sidebar"></div>

    <div class="container mt-4">
        <h2>Chi tiết sản phẩm</h2>
        <table class="table table-bordered w-75">
            <tr>
                <th>ID</th>
                <td th:text="${product.id}"></td>
            </tr>
            <tr>
                <th>Tên sản phẩm</th>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <th>Giá</th>
                <td th:text="${product.price}"></td>
            </tr>
            <tr>
                <th>Ảnh</th>
                <td>
                    <img th:if="${product.image != null}" th:src="${product.image}" alt="Ảnh"
                        style="max-width: 120px; max-height: 120px;">
                    <span th:if="${product.image == null}" class="text-muted">No image</span>
                </td>
            </tr>
            <tr>
                <th>Mô tả ngắn</th>
                <td th:text="${product.shortDesc}"></td>
            </tr>
            <tr>
                <th>Mô tả chi tiết</th>
                <td th:text="${product.detailDesc}"></td>
            </tr>
            <tr>
                <th>Số lượng</th>
                <td th:text="${product.quantity}"></td>
            </tr>
            <tr>
                <th>Đã bán</th>
                <td th:text="${product.sold}"></td>
            </tr>
            <tr>
                <th>Tác giả</th>
                <td th:text="${product.author}"></td>
            </tr>
            <tr>
                <th>Thể loại</th>
                <td th:text="${product.genre}"></td>
            </tr>
        </table>
        <a href="/admin/products" class="btn btn-secondary">Quay lại</a>
        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-warning">Sửa</a>
    </div>
</body>

</html>
