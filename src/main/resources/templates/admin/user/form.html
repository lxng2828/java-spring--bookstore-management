<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");

            avatarFile.change((e) => {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreviewNew").attr("src", imgURL).show();
                $("#avatarPreview").hide();
            });
        });
    </script>
</head>

<body>
    <div th:replace="admin/fragments/admin :: admin-sidebar"></div>

    <div class="container mt-4">
        <h2 th:text="${user.id == null} ? 'Tạo mới người dùng' : 'Chỉnh sửa người dùng'"></h2>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required />
                <div class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" th:field="*{password}"
                    th:placeholder="${user.id == null} ? '' : 'Để trống nếu không đổi'" />
                <div class="text-danger" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" th:field="*{fullName}" required />
                <div class="text-danger" th:errors="*{fullName}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}" />
                <div class="text-danger" th:errors="*{address}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Điện thoại</label>
                <input type="text" class="form-control" th:field="*{phone}" />
                <div class="text-danger" th:errors="*{phone}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Avatar</label>
                <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept=".png, .jpg, .jpeg" />
                <!-- Nếu bạn có validate phía backend cho file thì dùng dòng sau -->
                <!-- <div class="text-danger" th:errors="*{avatarFile}"></div> -->
            </div>
            <div class="mb-3">
                <img id="avatarPreviewNew"
                    style="display: none; max-width: 150px; border: 5px solid #ccc; border-radius: 25px"
                    alt="avatar preview">
            </div>
            <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select class="form-select" th:field="*{role.id}" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <div class="text-danger" th:errors="*{role.id}"></div>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>

</html>
